# General
# ----------------------------------------------------------------------

# prefix キーを C-a に変更する
set -g prefix C-a

# C-b のキーバインドを解除する
unbind C-b

# キーストロークのディレイを減らす
set -sg escape-time 1

# ウィンドウのインデックスを 1 から始める
#set -g base-index 1

# ペインのインデックスを 1 から始める
#setw -g pane-base-index 1

# 設定ファイルをリロードする
unbind r
bind r source-file ~/.tmux.conf \; display "tmux configuration file '~/.tmux.conf' is reloaded !!"

# C-a * 2 で tmux 内のプログラムに C-a を送る
bind C-a send-prefix

# | でペインを縦に分割する
bind | split-window -h

# - でペインを横に分割する
bind - split-window -v

# Vim のキーバインドでペインを移動する
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Vim のキーバインドでペインをリサイズする
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# 256 色端末を使用する
set -g default-terminal "screen-256color"

# ペインボーダーの色を設定する
set -g pane-border-fg green
set -g pane-border-bg black

# アクティブなペインを目立たせる
set -g pane-active-border-fg white
set -g pane-active-border-bg yellow

# コマンドラインの色を設定する
set -g message-fg white
set -g message-bg black
set -g message-attr bright

# vi のキーバインドを使用する
setw -g mode-keys vi

## コピーモードの操作をvi風に設定する
bind-key -t vi-copy v begin-selection
unbind -t vi-copy Enter


# Status Bar
# ----------------------------------------------------------------------

# ステータスバーの色を設定する
set -g status-fg white
set -g status-bg black

# ステータスバーのリフレッシュの間隔を設定する(デフォルト 15秒)
set -g status-interval 60

# ヴィジュアルノーティフィケーションを有効にする
setw -g monitor-activity on
set -g visual-activity on

# ステータスバーを下部に表示する
set -g status-position bottom

# status line を更新する間隔を 1 秒にする
set-option -g status-interval 1

# status line の背景色を指定する。
set-option -g status-bg "colour238"

# status line の文字色を指定する。
set-option -g status-fg "colour255"

# status-left の幅とフォーマットを指定する。
set -g status-left-length 64
set -g status-left "#[fg=green]Session: #S #[fg=yellow]#I #[fg=cyan]#P "

# status-right の幅とフォーマットを指定する。
set -g status-right-length 64
set -g status-right "#[fg=cyan][%Y-%m-%d(%a) %H:%M:%S]"


# Window
# ----------------------------------------------------------------------

# ウィンドウリストの色を設定する
setw -g window-status-fg cyan
setw -g window-status-bg default
setw -g window-status-attr dim

# アクティブなウィンドウを目立たせる
setw -g window-status-current-fg white
setw -g window-status-current-bg red
setw -g window-status-current-attr bright

# ウィンドウリストの位置を中心寄せにする
#set -g status-justify centre

# window-status のフォーマットを指定する。
#set-window-option -g window-status-format ' #P #H:#(pwd="#{pane_current_path}"; echo ${pwd####*/})#F'
set-window-option -g window-status-format ' #P #H:#{pane_current_path}"'

# カレントウィンドウの window-status のフォーマットを指定する
#set-window-option -g window-status-current-format ' #P #H:#(pwd="#{pane_current_path}"; echo ${pwd####*/})#F'
set-window-option -g window-status-current-format ' #P #H:#{pane_current_path}"'

